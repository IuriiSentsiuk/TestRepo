{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Cash</th>
                <th scope="col">Desire</th>
                <th scope="col">Date</th>
            </tr>
        </thead>

        <tbody>
        {% for row in transactions%}
            <tr>
                <td>{{ row["cash"] }}</td>
                <td>{{ row["desire"] }}</td>
                <td>{{ row["date"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
